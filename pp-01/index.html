<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 01</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <link rel="stylesheet" href="//basehold.it/22" />
</head>
<body>
  <h1>Form</h1>
  <form id="signup-form" action="#null" method="get">
    <ol id="form-content">
      <li>
        <label for="name">Name </label>
        <input type="text" name="name" placeholder="John Doe" id="name" />
      </li>
      <li>
        <label for="dob">Date of Birth </label>
        <input type="date" name="dob" placeholder="mm/dd/yyyy" id="dob"/>
      </li>
      <li>
        <label for="tel"> Phone Number </label>
        <input type="tel" name="tel" placeholder="555-555-5555" id="tel"/>
      </li>
      <li>
        <label for="email">Email </label>
        <input type="email" name="email" placeholder="JohnDoe@example.com" />
      </li>
      <li>
        <input type="submit" value="Complete Sign Up!" />
      </li>
    </ol>
  </form>

  <script src="site.js"></script>
</body>
</html>
